{% extends "base.html" %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">مدیریت آموزش مدل‌ها</h4>
    </div>
    <div class="card-body">
        <div class="row g-4">
            {% for id, model in models.items() %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            {{ MODEL_NAMES[id] }}
                        </h5>
                        <div class="mb-3">
                            {% if model %}
                                <span class="badge bg-success">آموزش داده شده</span>
                                <small class="text-muted d-block mt-2">
                                    آخرین بروزرسانی: {{ model.timestamp }}
                                </small>
                            {% else %}
                                <span class="badge bg-danger">آماده آموزش</span>
                            {% endif %}
                        </div>
                        <form action="/train" method="POST">
                            <input type="hidden" name="model_id" value="{{ id }}">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="bi bi-gear"></i> آموزش مدل
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
